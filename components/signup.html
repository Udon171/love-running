<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta    
    name="description"
    content="Love Running - Join us for exciting running events and community activities."
    />
    <meta
    name="keywords"
    content="running, events, community, fitness, love running, united kingdom, sports, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/favicon/apple-touch-icon.png"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/favicon/favicon-32x32.png"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/favicon/favicon-16x16.png"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Lato:wght@300&display=swap');</style>
</head>
<body>
    <header>
    <a href="index.html" class="logo"></a>
    <h1 id="logo">Love Running</h1>
    <input type="checkbox" id="nav-toggle" name="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i</label>
    
    <nav>
        <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="/src/components/gallery.html">Gallery</a></li>
        <li><a href="/src/components/signup.html" class="active">Sign Up</a></li>
        </ul>
    </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
            <input-fieldset>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required />
                <br>
                <label for="surname">Last Name:</label>
                <input type="text" id="surname" name="surname" required />
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
                <br>
            <radio id="running-preference">
                <label for="road">Road</label>
                <input type="radio" id="road" name="running-preference" value="road" required checked/>
                <br>
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running-preference" value="trail" required checked/>
                <br>
                <label for="both">Both</label>
                <input type="radio" id="both" name="running-preference" value="both" required checked/>
            </radio>
            <button type="submit" class="join-button">Lets's Run!</button>
            </form>
        </section>

    </main>

    <footer>
    <ul id="social-media">
        <li>
        <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
        ></a>
        </li>
        <li>
            <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
            ></a>
        </li>
        <li>
            <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in new tab)"
            ><i class="fa-brands fa-youtube-square"></i
            ></a>
        </li>
        <li>
            <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in new tab)"
            ><i class="fa-solid fa-x"></i
            ></a>
        </li>
    </ul>
    </footer>

    <!-- Font Awesome Icons -->
    <script
    src="https://kit.fontawesome.com/e2d9744495.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
